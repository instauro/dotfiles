add_newline = false
format = """$directory$character"""

right_format = """$all"""

[directory]
style = "green"
truncation_length = 8

[kubernetes]
format = "[$symbol$context([\\($namespace\\)](cyan))]($style)"
style = "bright-blue"
disabled = false
contexts = [
  { context_pattern = ".*minikube.*", style = "green bold", symbol = "游릭 " },
  { context_pattern = ".*kind.*", style = "green bold", symbol = "游릭 " },
  { context_pattern = ".*rancher-desktop*", style = "green bold", symbol = "游릭 " },

  { context_pattern = ".*dev", style = "green bold", symbol = "游릭 " },
  { context_pattern = ".*int", style = "yellow bold", symbol = "游리 " },
  { context_pattern = ".*prod", style = "red bold", symbol = "游댮 " },
]

[git_branch]
format = "[$symbol$branch]($style) "
ignore_branches = ['master', 'main']
disabled = false

[git_status]
style = "yellow"
disabled = false
